<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Brightcove New Player Embed</title>
<style>
.video-js {
	height: 440px;
	width: 560px;
}
</style>
</head>
<body>

<video id="myPlayer"
  data-account="your_account_id"
  data-player="default"
  data-embed="default"
  data-video-id="your_video_id"   

  class="video-js" controls></video>
<script src="<path to your players.brightcove.net index.js file"></script>

<script src="//players.brightcove.net/videojs-ima3/2/videojs.ima3.min.js"></script>
<link href="//players.brightcove.net/videojs-ima3/2/videojs.ima3.min.css" rel="stylesheet">

<link href="../../dist/brightcove-player-debugger.css" rel="stylesheet">

<script src="../../dist/brightcove-player-debugger.js"></script>

<script>
  var myPlayer;

  videojs('myPlayer').ready(function() {
    myPlayer = this;

    var myAdUrl = "https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=";
    myPlayer.ima3({
      serverUrl: myAdUrl,
      prerollTimeout: 5000,
      debug: true
    });

  });

  var options = {"debugAds":true, "logClasses": true, "showPlayerClasses": true };
  videojs('myPlayer').playerDebugger(options);
</script>

</body>
</html>
